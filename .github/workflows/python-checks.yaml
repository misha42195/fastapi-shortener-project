name: Python GH Actions check 🐍
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "movie/**"

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black == 25.9.0"
      - name: Black ⬛
        run: black --check --diff ./
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true
      - name: Install the project
        run: uv sync --locked
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy movie
  run-test:
    runs-on: ubuntu-latest
    needs:
      - run-checks
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started.
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: 'pyproject.toml'
          enable-cache: true
      - name: Install the project
        run:  uv sync --locked
      - name: Run tests
        run: uv run pytest movie --cov=movie --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          MOVIE__REDIS__CONNECTION__HOST: redis
          MOVIE__REDIS__CONNECTION__PORT: 6379
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: misha42195/fastapi-shortener-project
            files: coverage.xml
            fail_ci_if_error: 'true'
            dry_run: ${{ env.ACT }}
